<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Breeding Rhythms</title>
		<meta name="viewport" content="width=device-width initial-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/style.css">   
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Caveat+Brush' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Caveat|Dekko' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<div id="headerMenu">
			<div class ="header" id = "About">About</div>
			<div class ="header" id = "API">API</div>
			<div class ="header" id = "submitButton">Submit</div>
		</div>

		<div id = "likeRhythms">
			<div id = "likeButton">Like</div>
			<div id = "like"></div>
		</div>

		<div id = "playButton">Play</div>
		<div id = "pauseButton">Pause</div>

		<div id = "dislikeRhythms">
			<div id = "dislikeButton">Dislike</div>
			<div id = "dislike"></div>
		</div>

		<div id = "container"></div>

		<div id="slider"></div>

		<div id="tempo">tempo</div>

		<div id="stringContainer">
			<div id = "version"></div>
			<!-- <div id = "generation">GENERATION</div>
			<!-- <div id = "total">TOTAL COUNT</div> -->
		</div>

		<!--Submit Form -->
		<div id="submitDiv">
			<div class="form" action="#" id="submitForm">
				<input type="text" id="name" placeholder="Name"/><br/>
				<br/>
				<input type="text" id="country" placeholder="Country"/><br/>
				<br/>
				<div id = "stringSubmit"></div>
				<br>
				<input type="text" id="comments" placeholder="Comments"/><br/>
				<br/>
				<div class ="button" id = "submitFormButton">Submit</div>
				<div class ="button" id = "cancelFormButton">Cancel</div>
			</div>
		</div>

		<!--<script src="js/typeahead.js"></script>-->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/d3/d3.js"></script>
		<script src="js/p5/p5.js"></script>
		<script src="js/p5/p5.dom.js"></script>
		<script src="js/p5/p5.dom.js"></script>		
		<script src="js/p5/p5.sound.js"></script>	
		<script src="js/main.js"></script>
	</body>
</html>
